      properties:
        uniqueMandateReference:
          description: "The unique reference that unambiguiously identify a mandate\
            \ signed between the user and the beneficiary. \n\nSee the [Unique Mandate\
            \ Reference (UMR)](/guide/overview/glossary.html#unique-mandate-reference-umr)\
