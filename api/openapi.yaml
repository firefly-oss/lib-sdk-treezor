    get:
      description: |
        Retrieve Operations that match your search conditions. The request must specify at least: `walletId`, `dateTo`, `dateFrom`.

        This endpoint requires per-session [SCA](/guide/strong-customer-authentication/introduction.html) for operations that are more than 90 days old.
      operationId: getOperations
      parameters:
      - description: The unique identifier of the card.
        explode: true
        in: query
        name: cardId
        required: true
        schema:
          example: 12345
          format: int64
          type: integer
        style: form
      - description: The unique identifier of the Wallet.
        explode: true
        in: query
        name: walletId
        required: true
        schema:
          example: 12345
          format: int64
          type: integer
        style: form
      - description: |
          The start of the period to take into account operations in RFC 339 date-time format (HTML encoded).
          The dates are to be html encoded (e.g., 2024-01-11T11:25:36+01:00 becomes `2024-01-11T11:25:36%2B01:00`)
        explode: true
        in: query
        name: dateFrom
        required: true
        schema:
          example: 2025-04-18T11:00:00%2B01:00
          format: RFC 3339 date-time
          type: string
        style: form
      - description: |
          The end of the period to take into account operations in RFC 339 date-time format (HTML encoded).
          The dates are to be html encoded (e.g., 2024-01-11T11:25:36+01:00 becomes `2024-01-11T11:25:36%2B01:00`)
        explode: true
        in: query
        name: dateTo
        required: true
        schema:
          example: 2025-04-18T11:00:00%2B01:00
          format: RFC 3339 date-time
          type: string
        style: form
      - description: Number of results per page
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          default: 15
          format: int64
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: "The type of operation. Can't be cumulated with other query parameters.\
          \ \n\nBy default, Treezor returns all operation types when this field isn't\
          \ defined.\n"
        explode: true
        in: query
        name: operationType
        required: false
        schema:
          enum:
          - bankDirectDebit
          - bankTransfer
          - cardTopup
          - cardTransaction
          - check
          - creditNote
          - fees
          - intBankTransfer
          - instantBankTransfer
          - other
          - payinRefund
          - payoutRefund
          - transferRefund
          - walletTransfer
          type: string
        style: form
      - description: |
          Pagination cursor, if you don't pass a cursor, result will start at the first page.
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          example: da4b9237bacccdf19c0760cab7aec4a8359010b0
          type: string
        style: form
      - description: Technical context about the initial operation. Can't be cumulated
          with other query parameters.
        explode: true
        in: query
        name: initialFlow
        required: false
        schema:
          items:
            enum:
            - cardTransaction
            - chargeback
            - payin
            - payinRefund
            - payout
            - payoutRefund
            - transfer
            type: string
          nullable: true
          type: array
        style: form
      - description: Direction of the operation.
        explode: true
        in: query
        name: direction
        required: false
        schema:
          enum:
          - CREDIT
          - DEBIT
          nullable: true
          type: string
        style: form
      - description: The minimum amount of the operations to take into account.
        explode: true
        in: query
        name: amountFrom
        required: false
        schema:
          nullable: true
          type: integer
        style: form
      - description: The maximum amount of the operations to take into account.
        explode: true
        in: query
        name: amountTo
        required: false
        schema:
          type: string
        style: form
      - description: The status of the operation.
        explode: true
        in: query
        name: status
        required: false
        schema:
          items:
            enum:
            - AUTHORIZED
            - CANCELED
            - DECLINED
            - SETTLED
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getOperations_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Unexpected error
      security:
      - OAuth2:
        - read_only
        - read_write
      summary: Search Operations
      tags:
      - Operations
      x-accepts:
      - application/json
