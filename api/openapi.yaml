openapi: 3.0.1
info:
  contact:
    name: Treezor
    url: https://treezor.com
  description: |
    As a REST API, Treezor accepts and returns JSON payloads, along with the associated `application/json` content type.

    You can learn everything you need to know about authentication, credentials, data formats, and more in the [API Basics](/guide/api-basics/environments.html) section.

    Like the rest of the documentation, this reference focuses on the latest version of the Treezor API (Connect).
  title: Treezor API
  version: 25.04.03
servers:
- url: https://baseURL.co
- description: Sandbox environment
  url: https://your-company-name.sandbox.treezor.co
- description: Production environment
  url: https://your-company-name.api.treezor.com
tags:
- description: |
    The Account Details object corresponds to the bank details of the Wallet, with all the relevant information such as the IBAN and the owner's identity.

    _Related articles: [Account Details](/guide/wallets/account-details.html) | [Wallets](/guide/wallets/introduction.html)_
  name: Account Details
- description: "The Account Statement object synthesizes all operations affecting\
    \ the [Balance](/guide/overview/glossary#balance) of a [Wallet](/guide/wallets/introduction.html)\
    \ for a given month. It also provides the Balance at the start and end of that\
    \ month, the sum of debits, and the sum of credits. \n\n_Related articles: [Account\
    \ Statements](/guide/wallets/account-statements.html) | [Wallets](/guide/wallets/introduction.html)_\n"
  name: Account Statements
- description: "Card Acquiring consists of capturing funds from a third-party card\
    \ to credit a Treezor [Wallet](/guide/wallets/introduction.html). \n\n_Related\
    \ articles: [Card Acquiring](/guide/acquiring/introduction.html)_\n"
  name: Acquiring (Card Topups)
- description: |
    Dedicated set of endpoints so emulate card acquiring payins, and the related notifications.

    _Related articles: [Card Acquiring](/guide/acquiring/introduction.html) | [Emulation](/guide/acquiring/faking-operations.html)_
  name: Acquiring (Simulation)
- description: |
    Treezor offers a series of templates to customize emails and files, that you can manage via dedicated endpoints. Please bear in mind templates are base64-encoded files.

    _Related articles: [Templates](/guide/api-basics/templates.html) | [Email Templates](/guide/api-basics/emails.html#templates)_
  name: API Templates
- description: |
    Treezor leverages the [OAuth2 framework](https://en.wikipedia.org/wiki/OAuth) and [JSON Web Token (JWT)](/guide/overview/glossary.html#json-web-token-jwt) which allows for a wide range of authentication flows.

    The obtained Bearer access token can then be used in the Authorization headers to authenticate your calls to the Treezor API.

    _Related articles: [Authentication](/guide/api-basics/authentication.html)_
  name: Authentication
- description: |
    The Balance object provides the amount available on a given Wallet. Read more about the different kind of balances in the [Balance definition](/guide/overview/glossary.html#balance) of the Glossary.

    _Related articles: [Balances](/guide/wallets/balances.html) | [Wallets](/guide/wallets/introduction.html)_
  name: Balances
- description: "The Beneficiary object represents a bank account that is outside of\
    \ your Treezor ecosystem (as opposed to [Wallets](/guide/dashboard/wallets.html#wallets)).\
    \ \n\nThey are therefore the target of payouts (SEPA Direct Debit and SEPA Credit\
    \ Transfers), and are necessarily attached to a User.\n\n_Related articles: [Beneficiaries](/guide/transfers/beneficiaries.html)\
    \ | [SEPA Transfers](/guide/transfers/introduction.html)_\n"
  name: Beneficiaries
- description: |
    Treezor provides dedicated endpoints to help you check information regarding a legal entity, provided you have its VAT or registration number.

    _Related articles: [Checking for veracity](/guide/users/legal-entity.html#checking-for-veracity) | [Legal Entities](/guide/users/legal-entity.html)_
  name: Businesses
- description: |
    The Card object represents a Physical or Virtual Card issued with Treezor services.

    Following your [Card Program](/guide/cards/introduction.html#card-program) and your agreement with Treezor, you can issue, manage, and configure cards with options, restrictions, and limits to best suit your use case.

    _Related articles: [Cards](/guide/cards/introduction.html) | [Creation](/guide/cards/creation.html) | [Modifications](/guide/cards/modification.html) | [Restrictions & limits](/guide/cards/restrictions-limits.html)_
  name: Cards
- description: |
    Treezor allows you to create cards in bulk with a dedicated set of endpoints.

    _Related articles: [Bulk Creation](/guide/cards/creation.html#bulk-creation) | [Cards](/guide/cards/introduction.html)_
  name: Cards Bulk Creation
- description: |
    **Deprecated** – See [Digitized Cards](/api-reference/api-endpoints.html#tag/Digitized%20Cards/tavRequestPOST) instead.
  name: Cards Digitalization
- description: "When eligible to SCA, most card transactions must be authenticated,\
    \ hence ensuring the legitimate cardholder is initiating the transaction. \n\n\
    For the authentication step to be SCA-compliant, you must enroll the card for\
    \ out of band authentication.\n\n_Related articles: [Card enrollment](/guide/strong-customer-authentication/securing-endpoints.html#sca-for-card-transactions)\
    \ | [SCA](/guide/strong-customer-authentication/introduction.html)_\n"
  name: Card 3DSecure Enrollment (SCA)
- description: |
    The Ruleset object of the Multi-Criteria Dynamic Card rules engine allows you to authorize or refuse a Card Transaction based on your own set of rules.

    _Related articles: [Multi-Criteria Dynamic Card](/guide/cards/transactions-rules-engine.html)_
  name: Card Rulesets (MDC)
- description: |
    The Card Transaction object represents a step of a card payment made with a Treezor-issued Card (e.g., authorization, settlement, or refund).

    Card Transactions relating to the same payment (or payment attempt) have the same `paymentId` value.

    _Related articles: [Card Transactions](/guide/cards/transactions.html) | [Transactions life cycle](/guide/cards/transactions-lifecycle.html) | [Transaction examples](/guide/cards/transactions-examples.html)_
  name: Card Transactions
- description: |
    The Country Restriction Group object is a whitelist or blacklist of countries. These lists allow you to specify if a given card should be used in specific countries (or forbidden in some countries).

    _Related articles: [List-based restrictions](/guide/cards/restrictions-limits.html#country-restrictions) | [Cards](/guide/cards/introduction.html)_
  name: Country Restriction Groups
- description: |
    The digitization of a Card is the act of tokenizing an existing Card and store it in a Google Pay, Apple Pay, or Samsung Pay wallet.

    _Related articles: [X-Pay](/guide/cards/x-pay-google-apple.html) | [Cards](/guide/cards/introduction.html)_
  name: Digitized Cards
- description: "The Mandate object represents the formal document allowing a [Legal\
    \ Entity](/guide/users/legal-entity.html) to initiate a transfer of funds from\
    \ somebody else's account, to theirs. \n\nThe transfer is made using [SEPA Direct\
    \ Debit (SDDE)](direct-debit#emitted-direct-debits-sdde) and can be used to receive\
    \ one-time or recurring payments.\n\n_Related articles: [Mandates](/guide/transfers/mandates.html)\
    \ | [SEPA Direct Debit](/guide/transfers/direct-debit.html#emitted-direct-debits-sdde)_\n"
  name: Mandates
- description: |
    The MCC List of the Multi-Criteria Dynamic Card rules engine allows you to predefine and manage lists of [Merchant Category Codes (MDCC)](/guide/overview/glossary.html#merchant-category-code-mcc) that you can then add to your Rulesets.

    _Related articles: [Multi-Criteria Dynamic Card](/guide/cards/transactions-rules-engine.html)_
  name: MCC Lists (MDC)
- description: |
    The MMC Restriction Group object represents a list-based restriction allowing you to limit the usage of the card to specific categories of merchants.

    _Related articles: [List-based restrictions](/guide/cards/restrictions-limits.html#mcc-restrictions) | [Cards](/guide/cards/introduction.html)_
  name: MCC Restriction Groups
- description: |
    The MID Restriction Group object is a list-based restriction allowing you to limit the usage of the card to specific merchants.

    _Related articles: [List-based restrictions](/guide/cards/modification.html#list-based-restrictions) | [Cards](/guide/cards/introduction.html)_
  name: Merchant ID Restriction Groups
- description: "In some cases, the [Merchant Id (MID)](/guide/overview/glossary.html#merchant-identification-number-mid)\
    \ may not be up-to-date or the given information not enough for you to act on\
    \ it. \n\nTreezor offers endpoints to add metadata to MIDs, hence allowing you\
    \ to add human-readable information as you see fit.\n\n_Related articles: [MID\
    \ Metadata](/guide/cards/restrictions-limits.html#mid-restrictions) | [Cards](/guide/cards/introduction.html)_\n"
  name: Merchant ID Metadata
- description: |
    The MID List of the Multi-Criteria Dynamic Card rules engine allows you to predefine and manage lists of [Merchant IDs (MID)](/guide/overview/glossary.html#merchant-identification-number-mid) that you can then add to your Rulesets.

    _Related articles: [Multi-Criteria Dynamic Card](/guide/cards/transactions-rules-engine.html)_
  name: MID Lists (MDC)
- description: "The Operation object represents for banking operations originating\
    \ from or targeting a [Wallet](/guide/wallets/introduction.html) (i.e., Card Transactions,\
    \ Payins, Payouts, and Transfers) and their refunds. \n\nEach Operation summarizes\
    \ the initial transaction with read-only information such as the nature, status,\
    \ amount, origin, and destination.\n\n_Related articles: [Operations](/guide/operations/introduction.html)_\n"
  name: Operations
- description: |
    The Payin object represents a movement of fund from an external account to a Treezor Wallet, and thus regardless of the means of payment used (SEPA Transfers, Checks, Card Top-ups).

    _Related articles: [SCTR](/guide/transfers/credit-transfer.html#received-credit-transfers-sctr) | [SDDE](/guide/transfers/direct-debit.html#emitted-direct-debits-sdde) | [Card top-up](/guide/acquiring/introduction.html) | [Check](/guide/cheques/introduction.html)_
  name: Payins
- description: |
    The Payin Refund object represents the reimbursement of a Payin.

    Related articles: [SCTR Recalls](/guide/transfers/sepa-recalls.html#receiving-sctr-recalls)
  name: Payin Refunds
- description: |
    The Payout object represents a movement of funds from a Treezor Wallet to an external account, specifically the ones made through SEPA Transfers.

    _Related articles: [Card Transactions](/guide/cards/transactions.html) | [SCTE](/guide/transfers/credit-transfer.html#emitted-credit-transfers-scte) | [SDDR](/guide/transfers/direct-debit.html#received-direct-debits-sddr)_
  name: Payouts
- description: "The Payout Refund object represents the reimbursement of a Payout.\
    \ \n\n_Related articles: [SCTE Inst Recalls](/guide/transfers/sepa-recalls.html#emitting-scte-inst-recalls)_\n"
  name: Payout Refunds
- description: |
    Recalls occur when the originator of a [SEPA Credit Transfer (SCT)](/guide/overview/glossary.html#sepa-credit-transfer-sct) ask to reverse the transfer.

    Treezor offers endpoints to generate these requests or answers them depending on the type of the initial transfer.

    _Related articles: [Recalls & RROs](/guide/transfers/sepa-recalls.html)_
  name: Recalls
- description: "Scheduled Payment orders allow you to plan a payment execution in\
    \ the future, whether it is a unique operation or recurring ones. \n\nScheduled\
    \ Payments can be used for both [Payouts (SCTE)](/guide/transfers/credit-transfer.html#emitted-credit-transfers-scte)\
    \ and [Wallet-to-Wallet Transfers](/guide/wallets/wallet-to-wallet.html#wallet-to-wallet-transfers).\n\
    \n_Related articles: [Scheduled Payments](/guide/transfers/scheduled-payments.html)\
    \ | [SCTE](/guide/transfers/credit-transfer.html#emitted-credit-transfers-scte)\
    \ | [Wallet-to-Wallet](/guide/transfers/wallet-to-wallet.html)_\n"
  name: Scheduled Payments
- description: |
    The SCA Wallet object represents the secure enclave locally present on a device, which contains the private key for Strong Customer Authentication.

    _Related articles: [SCA Wallets](/guide/strong-customer-authentication/introduction.html#sca-wallet-object) | [SCA](/guide/strong-customer-authentication/introduction.html)_
  name: SCA
- description: |
    The External Operation object represents any end user sensitive action that you need to declare when eligible to Strong Customer Authentication.

    When applying SCA outside of Treezor services, you're legally required to declare these actions to Treezor. Treezor then uses these declarations for reporting to the regulator.

    _Related articles: [SCA External Operations](/guide/strong-customer-authentication/securing-endpoints.html#declaring-sca-external-operations) | [SCA](/guide/strong-customer-authentication/introduction.html)_
  name: SCA External Operations
- description: "You can generate fake SCA proofs in Sandbox for testing your strong\
    \ customer authentication integration. \n\n_Related articles: [SCA Proof Simulation](/guide/strong-customer-authentication/faking-operations.html#simulate-sca-proof)\
    \ | [SCA](/guide/strong-customer-authentication/introduction.html)_\n"
  name: SCA Proof Simulation
- description: |
    Support Users represent your employees, with specific access to your back office and/or the [Dashboard](/guide/dashboard/introduction.html) to manage your end users.

    Contrary to end users, Support Users don't have [Wallets](/guide/wallets/introduction.html), [Cards](/guide/cards/introduction.html), and cannot initiate of funds related operations.

    _Related articles: [Support Users](/guide/users/support.html) | [Dashboard Users](/guide/dashboard/dashboard-users.html)_
  name: Support Users
- description: |
    Transactions are a read-only representation of banking operations on a [Wallet](./introduction).

    If you are using [Treezor Connect](/guide/overview/getting-started.html#treezor-api), the [Operations](/guide/operations/introduction.html) endpoint supersedes this one.

    _Related articles: [Transactions](/guide/wallets/transactions.html) | [Wallets](/guide/wallets/introduction.html)_
  name: Transactions
- description: |
    The Transfer object represents a movement of funds from one Treezor Wallet to another.

    Both Wallets must belong to the same Treezor environment in order to perform a Wallet-to-Wallet Transfer (also referred to as peer-to-peer or P2P).

    _Related articles: [Wallet-to-Wallet](/guide/transfers/wallet-to-wallet.html) | [Wallets](/guide/wallets/introduction.html)_
  name: Transfers
- description: "Dedicated set of endpoints for uploading documents to Treezor with\
    \ a built-in pre-validation process.\n\n* Users upload files through pre-signed\
    \ forms. \n* These files are stored on dedicated servers while your teams review\
    \ them. \n* The actual Document objects are created in the Treezor API once the\
    \ files are validated.\n\n_Related articles: [Document Pre-review](/guide/user-verification/documents-prereview.html)\
    \ | [User verification](/guide/user-verification/introduction.html)_\n"
  name: User Document Pre-review
- description: "Documents are evidence required by Treezor to ensure Users are who\
    \ they claim to be.\n\nDuring the KYC/B review, Treezor compares documents to\
    \ the user’s declarative data. \nThe user is verified if the documents are in\
    \ order (as well as any other verification requirement).\n\n_Related articles:\
    \ [Documents](/guide/user-verification/documents.html) | [User verification](/guide/user-verification/introduction.html)_\n"
  name: User Documents
- description: |
    Treezor is legally obligated to verify the identity of the users using its services, whether it's you as a company or your end users.

    Once you've provided all the relevant information regarding a user, you may request the KYC Review, so that Treezor's team can either validate or refuse the user.

    _Related articles: [KYC Request](/guide/user-verification/kyc-request.html) | [User verification](/guide/user-verification/introduction.html)_
  name: User KYC Review
- description: "All users (both physical users and legal entities) going through the\
    \ KYC verification process must declare at least one country of tax residency.\
    \ \n\nThis is an obligation enforced by the [CRS](/guide/overview/glossary.html#common-reporting-standard-crs)\
    \ and [FATCA](/guide/overview/glossary.html#foreign-account-tax-compliance-act-fatca).\n\
    \n_Related articles: [Tax residence](/guide/user-verification/tax-residence.html)\
    \ | [User verification](/guide/user-verification/introduction.html)_\n"
  name: User Tax Residences
- description: |
    The User object usually represents your customers, also referred to as end users. They can either be physical users or legal entities.

    _Related articles: [Physical Users](/guide/users/physical.html) | [Legal Entities](/guide/users/legal-entity.html) | [Users](https://docs.treezor.com/guide/users/introduction.html)_
  name: Users
- description: "Treezor relies on several verification solutions to ease the physical\
    \ user verification process. \n\nThe solutions available to you depend on the\
    \ type of user and the distribution country.\n\n_Related articles: [User verification](/guide/user-verification/introduction.html)_\n"
  name: Verification Solutions (KYC)
- description: |
    In addition to the automatically assigned IBAN, Virtual IBANs can be created. Wallets can have as many Virtual IBANs as you see fit, to answer a large variety of use cases.

    _Related articles: [IBAN](/guide/wallets/iban.html) | [Wallets](/guide/wallets/introduction.html)_
  name: Virtual IBANs
- description: "The Wallet object is like an account holding funds. They are necessary\
    \ for any type of transaction in the Treezor environment.\n\nWallets are usually\
    \  attached to your end users, allowing for the setup of their means of payment\
    \ (cards, transfers, etc.). \nTreezor offers various types of wallets to adapt\
    \ to multiple use cases and technical architectures while remaining compliant\
    \ in a highly regulated context.\n\n_Related articles: [Wallets](/guide/wallets/introduction.html)_\n"
  name: Wallets
paths:
  /core-connect/account-details/{walletId}/raw:
    get:
      description: |
        Retrieve the necessary data (JSON) to generate the Account Details of a given Wallet.

        This endpoint requires per-session [SCA](/guide/strong-customer-authentication/introduction.html).
      operationId: getRawWalletAccountDetail
      parameters:
      - description: The unique identifier of the Wallet.
        explode: false
        in: path
        name: walletId
        required: true
        schema:
          example: "12345"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getRawWalletAccountDetail_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Unexpected error
      security:
      - OAuth2:
        - read_only
        - read_write
      summary: Get JSON Account Details
      tags:
      - Account Details
      x-accepts:
      - application/json
  /core-connect/account-details/{walletId}/computed:
    get:
      description: |
        Retrieve a Wallet RIB and IBAN in PDF format.

        This endpoint requires per-session [SCA](/guide/strong-customer-authentication/introduction.html).
      operationId: getComputedWalletAccountDetail
      parameters:
      - description: The unique identifier of the Wallet.
        explode: false
        in: path
        name: walletId
        required: true
        schema:
          example: "12345"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getComputedWalletAccountDetail_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Unexpected error
      security:
      - OAuth2:
        - read_only
        - read_write
      summary: Get PDF Account Details
      tags:
      - Account Details
      x-accepts:
      - application/json
  /oauth/token:
    post:
      description: |
        Exchange authorization codes or refresh tokens for access tokens.
        The response will include the access token and optionally a refresh token, along with their expiration details.
      operationId: postAuth
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/postAuth_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/postAuth_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Unexpected error
      security: []
      summary: Obtain Access Token
      tags:
      - Authentication
      x-content-type: multipart/form-data
      x-accepts:
      - application/json
  /core-connect/balances/{walletId}:
    get:
      description: Retrieve the Balance History of a Wallet.
      operationId: getWalletBalanceHistory
      parameters:
      - description: The unique identifier of the Wallet.
        explode: false
        in: path
        name: walletId
        required: true
        schema:
          example: 12345
          type: integer
        style: simple
      - description: Start date in RFC 3339 full-date format.
        explode: true
        in: query
        name: dateFrom
        required: false
        schema:
          example: 2024-12-01
          format: RFC 3339 full-date
          type: string
        style: form
      - description: End date in RFC 3339 full-date format.
        explode: true
        in: query
        name: dateTo
        required: false
        schema:
          example: 2025-02-10
          format: full-date
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  $ref: '#/components/schemas/getWalletBalanceHistory_200_response_value'
                example:
                  "2025-01-09 11:46:44":
                    solde: 101.25
                    authorizedBalance: 80
                    currency: EUR
                type: object
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Unexpected error
      security:
      - OAuth2:
        - read_only
        - read_write
      summary: Get Wallet Balance history
      tags:
      - Balances
      x-accepts:
      - application/json
  /core-connect/cardtransactions:
    get:
      description: Retrieve all the Card Transactions. This is the preferred request
        for a dashboard-oriented approach. You shouldn't expose this endpoint to your
        end users.
      operationId: getCoCardTransactions
      parameters:
      - description: "Pagination cursor, if you don't pass a cursor, result will start\
          \ at the first page."
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          example: da4b9237bacccdf19c0760cab7aec4a8359010b0
          type: string
        style: form
      - description: |
          The date and time from which the transactions are taken into account in RFC 339 date-time format (HTML encoded).
        explode: true
        in: query
        name: createdDateFrom
        required: false
        schema:
          example: 2025-01-18T11:00:00%2B01:00
          format: RFC 3339 date-time
          type: string
        style: form
      - description: |
          The date and time up to which the transactions are taken into account in RFC 339 date-time format (HTML encoded).
        explode: true
        in: query
        name: createdDateTo
        required: false
        schema:
          example: 2025-04-18T11:00:00%2B01:00
          format: RFC 3339 date-time
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCoCardTransactions_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Unexpected error
      security:
      - OAuth2:
        - read_only
        - admin
      summary: Get all Card Transactions
      tags:
      - Card Transactions
      x-accepts:
      - application/json
  /core-connect/cardtransactions/{cardId}:
    get:
      description: Retrieve the Card Transactions for a specific card. This request
        is preferred for a dashboard-oriented usage. You shouldn't expose this endpoint
        to your end users.
      operationId: getCoCardTransaction
      parameters:
      - description: The unique identifier of the card.
        explode: false
        in: path
        name: cardId
        required: true
        schema:
          example: "12345"
          type: string
        style: simple
      - description: "Pagination cursor, if you don't pass a cursor, result will start\
          \ at the first page."
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          example: da4b9237bacccdf19c0760cab7aec4a8359010b0
          type: string
        style: form
      - description: The date and time from which the transactions are taken into
          account in RFC 339 date-time format (HTML encoded).
        explode: true
        in: query
        name: createdDateFrom
        required: false
        schema:
          example: 2025-04-18T11:00:00%2B01:00
          format: RFC 3339 date-time
          type: string
        style: form
      - description: The date and time up to which the transactions are taken into
          account in RFC 339 date-time format (HTML encoded).
        explode: true
        in: query
        name: createdDateTo
        required: false
        schema:
          example: 2025-04-18T11:00:00%2B01:00
          format: RFC 3339 date-time
          type: string
        style: form
      - description: The minimum amount of the transactions to be taken into account.
        explode: true
